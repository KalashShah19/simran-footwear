<!-- PopUp For Login Register -->
<div id="auth-popup" class="popup-container">
  <div class="popup-card">
    <div class="close-popup">&times;</div>

    <!-- Sliding Container -->
    <div class="card-slider">
      <!-- LOGIN PANEL -->
      <div class="card-panel login-panel">
        <h2 class="popup-title fs-montserrat">LOGIN FORM</h2>
        <div class="toggle-btns">
          <button id="login-tab" class="active fs-poppins">Login</button>
          <button id="signup-tab" class="fs-poppins">Signup</button>
        </div>
        <form class="popup-form login-form">
          <input type="email" placeholder="Email" class="fs-poppins" required>
          <input type="password" placeholder="Password" class="fs-poppins" required>
          <div class="forgot-link fs-poppins">Forgot password?</div>
          <button class="form-btn fs-poppins">Login</button>
          <div class="bottom-text fs-poppins">Donâ€™t have an account? <a href="#" id="toggle-signup">Signup</a></div>
        </form>
      </div>

      <!-- SIGNUP PANEL -->
      <div class="card-panel signup-panel">
        <h2 class="popup-title fs-montserrat">SIGNUP FORM</h2>
        <div class="toggle-btns">
          <button id="login-tab-2" class="fs-poppins">Login</button>
          <button id="signup-tab-2" class="active fs-poppins">Signup</button>
        </div>
        <form class="popup-form">
          <input type="text" placeholder="Full Name" class="fs-poppins" required>
          <input type="email" placeholder="Email" class="fs-poppins" required>
          <input type="password" placeholder="Password" class="fs-poppins" required>
          <input type="password" placeholder="Confirm Password" class="fs-poppins" required>
          <button class="form-btn">Signup</button>
          <div class="bottom-text fs-poppins">Already have an account? <a href="#" id="toggle-login">Login</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
